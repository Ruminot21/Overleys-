<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Overlay con 2 QR</title>
  <style>
    body {
      margin: 0;
      background: url('fondo.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .overlay {
      background: transparent;
      text-align: center;
      width: 90%;
      max-width: 360px;
      position: relative;
      color: #fff;
    }

    .qr-frame {
      width: 220px;
      height: 220px;
      margin: 0 auto 10px;
      padding: 10px;
      border-radius: 20px;
      background: #000;
      animation: neonCycle 3s infinite;
    }

    .qr-frame img {
      width: 100%;
      height: auto;
      border-radius: 12px;
    }

    @keyframes neonCycle {
      0% {
        box-shadow: 0 0 15px #0ff, 0 0 25px #0ff;
      }
      33% {
        box-shadow: 0 0 15px #f0f, 0 0 25px #f0f;
      }
      66% {
        box-shadow: 0 0 15px #ff0, 0 0 25px #ff0;
      }
      100% {
        box-shadow: 0 0 15px #0ff, 0 0 25px #0ff;
      }
    }

    .slogan {
      font-size: 1.3em;
      font-weight: bold;
      margin-bottom: 20px;
      color: #fff;
      text-shadow: 2px 2px 6px #000;
    }

    .rotating-item {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: opacity 1s ease-in-out;
    }

    .rotating-item.active {
      opacity: 1;
      z-index: 1;
    }

    .rotating-item .slogan {
      font-size: 1.2em;
      color: #fff;
      text-shadow: 2px 2px 6px #000;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="rotating-item active">
      <div class="qr-frame">
        <img src="https://i.postimg.cc/NGDgYFFT/November5-084525AM.png" alt="QR Principal" />
      </div>
      <div class="slogan">DESCARGA NUESTRA APP</div>
    </div>

    <div class="rotating-item">
      <div class="qr-frame">
        <img src="https://i.postimg.cc/9Mg2DGFs/November7-123440PM.png" alt="QR Alternativo" />
      </div>
      <div class="slogan">S√çGUENOS EN FACEBOOK CURATV</div>
    </div>
  </div>

  <script>
    const items = document.querySelectorAll('.rotating-item');
    let index = 0;

    setInterval(() => {
      items[index].classList.remove('active');
      index = (index + 1) % items.length;
      items[index].classList.add('active');
    }, 10000);
  </script>
</body>
</html>
